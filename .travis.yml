language: cpp
compiler:
   - gcc
   - clang
os:
   - linux
   # - osx
before_install:
   - sudo apt-get update -qq
   - sudo apt-get install -y openmpi-bin
   - sudo apt-get install -y libboost-all-dev
   - sudo apt-get install -y fftw3-dev
script:
   - cd tools
   - chmod +x build_k52_run_examples.sh
   - ./build_k52_run_examples.sh
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
       name: "PavelKovalets/k52"
       description: "<Your project description here>"
    notification_email: kovalets.p.e@hotmail.com
    build_command_prepend: "<Your build preprocessing command here>"
    build_command: "cd tools && chmod +x build_k52_run_examples.sh && ./build_k52_run_examples.sh"
    branch_pattern: coverity_scan
